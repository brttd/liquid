<!DOCTYPE html>
<html>
<head>
<title>Liquid</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf8">
<style>
body {
    overflow: hidden;
    margin: 0;
}
#canvas {
    display: block;
    background: black;
    position: absolute;
}
#message {
    position: absolute;
    top: 1em;
    left: 50%;

    transform: translate(-50%, 0);

    z-index: 2;

    width: 28em;
    max-width: 90vw;

    padding: 0.5em;

    white-space: pre-wrap;

    color: white;
    font-family: sans-serif;
    font-size: 1.25em;
    text-align: center;


    background: rgba(0, 0, 0, 0.5);
}
</style>
</head>
<body><div id="message" style="display: none;"></div><noscript>This requires a modern, JavaScript enabled browser. Please <a href="https://www.enable-javascript.com/" target="_blank">enable JavaScript</a> in your web browser.</noscript><canvas id="canvas"></canvas><script src="liquid.js"></script></body>
</html>
